#PM handlers
pm_start_text: |
  您好，我是官方的 OrangeFox 恢复机器人(<code>{version}</code>) 这是我可以为您做的事：
  - /list：这显示了您支持的设备列表。
  - <code>/(codename)</code>: 获取最新稳定的构建信息和下载链接 例如：/lavender
  - <code>/ (OEM)</code>: 这将显示所有来自那个公司有稳定发行版的设备，例如：/Xiaomi。

  - 支持非 OrangeFox 聊天室，并将我添加到您的聊天室，并键入/start以获得帮助。
  - 我支持私聊模式， 尝试输入 <code>@ofoxr_bot</code> 在任何不禁用私聊的聊天室 <b></b>
  - 订阅支持、阅读/subscriptionhelp的内容以获取更多信息。

  由 <a href="api.orangefox.download">OrangeFox API 提供支持</a> | <a href="https://gitlab.com/OrangeFox/infrastructure/obot">来源</a>
  运行于 <a href="https://www.ua-hosting.company">ua-hosting.company</a>的服务器。
pm_btn_upd: '🔄 更新追踪'
pm_btn_support_chat: '💬 帮助群组'
