#Other chats
other_chats_start: |2
  您好！我是 OrangeFox Recovery 的官方机器人，以下是我能为非 OrangeFox 群组做的事：
   - /start：显示这整个消息
   - /orangefox：列出拥有稳定版本的机型
   - <code>/orangefox (codename)</code>：该命令会显示某个机型的最新稳定版，例如：<code>/orangefox lavender</code>
  - 支持订阅，输入 /subscriptionhelp 获取更多信息

  您可以用以下别名：
     /fox, /of, /ofox, /ofoxr' 来替换 <code>/orangefox</code> 命令

  如果您想知道关于我的更多信息，请私聊我并输入 /start。
other_chats_get: "\n\n输入 <code>/orangefox (codename)</code>来获取该设备的最新版本，例如：/orangefox lavender。"
other_chats_404: "⚠️ 不支持该设备！输入 /orangefox 来查看支持的设备。"
