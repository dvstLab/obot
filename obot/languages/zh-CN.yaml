#Updates
subscriptionhelp: |
  您可以为一个群组/频道订阅提供某个设备的更新。
  命令：
  - /subscribe (codename) (type)：该命令会订阅群组/频道。「type」可以是 Stable，beta 和 all。您也可以用 any 来代替「codename」来获取所有设备的更新。
  - /unsubscribe (codename)：该命令将取消订阅群组。
  - /subscribed：该命令会显示所有被订阅的机型。
  - /subscriptionhelp：该命令会显示这整句话。
sub_not_enoff_args: "命令错误！请使用 <code>/subscribe (codename) (all/beta/stable)</code>"
